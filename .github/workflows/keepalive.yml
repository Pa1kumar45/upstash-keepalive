name: Keep Upstash Alive

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once daily at midnight UTC
  workflow_dispatch:       # Optional manual trigger

# Critical permissions so the workflow can ping itself & other repos
permissions:
  contents: write
  actions: write

jobs:
  ping-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Ping Upstash database
        run: node keepalive.js
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: Keep GitHub repo alive
        uses: gautamkrishnar/keepalive-workflow@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          time_elapsed: 55  # Marks repo active every 55 minutes
