name: Keep Upstash Alive

on:
  schedule:
    - cron: "0 0 * * *"   # Every 24 hours
  workflow_dispatch:          # Allow manual trigger from Actions tab

jobs:
  ping-db:
    runs-on: ubuntu-latest
# ADD THIS PERMISSIONS BLOCK
    permissions:
      contents: write # This is the critical line
      # The line below is not strictly required for this action, but is good practice.
      actions: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run keepalive script
        run: node keepalive.js
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          # ... (rest of the steps)

      - name: Run keepalive script
        run: node keepalive.js
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

    # FIX: Ensure this step is indented to match the other steps above it.
